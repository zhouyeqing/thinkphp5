<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/thinkphp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>编 辑 班 级</title>
</head>
<body class="container">
<div class="col-xs-6 col-xs-push-3">
    <div class="clearfix" style="margin-bottom: 30px"></div>
    <form action="{:url('update')}" method="post" class="form-group">
        <label for="name">班级名称：</label>
        <input type="hidden" value="{$Klass->getData('id')}" name="id">
        <input type="text" id="name" value="{$Klass->getData('name')}" class="form-control" name="name">
        <div class="clearfix" style="margin-bottom: 10px"></div>
        <div class="form-group">
            <label for="teacher_id">辅导员：</label>
            <select name="teacher_id" id="teacher_id" class="form-control">
                {volist name='teachers' id='teacher'}
                <option value="{$teacher->getData('id')}" {eq name="$teacher->getData('id')" value="$Klass->getData('teacher_id')"}selected="selected"{/eq}>{$teacher->getData('name')}</option>
                {/volist}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
