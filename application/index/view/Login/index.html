<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/thinkphp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>教师登陆</title>
</head>
<body class="container">
<div class="clearfix" style="margin-bottom: 30px"></div>
<div class="row">
    <h1 class="text-center text-info">教师登陆</h1>
</div>
<div class="clearfix" style="margin-bottom: 30px"></div>
<div class="row">
    <div class="col-xs-6 col-xs-push-3">
        <form action="{:url('login')}" method="post">
            <label for="username" style="font-size: 20px">用户名：</label>
            <input type="text" id="username" class="form-control input-lg" name="username">
            <div class="clearfix" style="margin-bottom: 20px"></div>
            <label for="password" style="font-size: 20px">密码：</label>
            <input type="password" id="password" name="password" class="form-control input-lg">
            <div class="clearfix" style="margin-bottom: 20px"></div>
            <button type="submit" class="btn btn-primary btn-lg">登陆</button>
        </form>
    </div>
</div>
</body>
</html>
