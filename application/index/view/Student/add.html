<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/thinkphp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>新 增　学　生</title>
</head>
<body class="container">
<div class="clearfix" style="margin-bottom: 10px"></div>
<h1 class="text-success text-center">新 增 学 生</h1>
<div class="clearfix" style="margin-bottom: 10px"></div>
<div class="row">
    <div class="col-xs-8 col-xs-push-2">
        <form action="{:url('save')}">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" class="form-control">
            <div class="clearfix" style="margin-bottom: 10px"></div>
            <label for="num">学号：</label>
            <input type="text" id="num" name="num" class="form-control">
            <div class="clearfix" style="margin-bottom: 10px"></div>
                <label>性别：</label>
                <label><input type="radio" name="sex" value="0">男</label>
                <label><input type="radio" name="sex" value="1">女</label>
            <select name="klass_id" class="form-control">
                {volist name='Klasses' id='klass'}
                <option value="{$klass->id}">{$klass->name}</option>
                {/volist}
            </select>
            <div class="clearfix" style="margin-bottom: 10px"></div>
            <label for="email">邮件：</label>
            <input type="text" class="form-control" id="email" name="email">
            <div class="clearfix" style="margin-bottom: 10px"></div>
            <button type="submit" class="btn btn-info">保存</button>
        </form>
    </div>
</div>
</body>
</html>
