<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/thinkphp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>编 辑 学 生</title>
</head>
<body class="container">
<div class="row">
    <div class="col-xs-12">
        <form action="{:url('update')}" method="post">
            <label>姓名:</label>
            <input type="hidden" name="id" value="{$Student->getData('id')}"/>
            <input type="text" name="name" value="{$Student->getData('name')}"/>
            <label>学号:</label>
            <input type="text" name="num" value="{$Student->getData('num')}"/>
            <label>性别:</label>
            <input type="radio" name="sex" value="0" id="sex0" {eq name="Student->getData('sex')" value="0"
                   }checked="checked" {/eq}/><label for="sex0">男</label>
            <input type="radio" name="sex" value="1" id="sex1" {eq name="Student->getData('sex')" value="1"
                   }checked="checked" {/eq}/><label for="sex1">女</label>
            <label>班级</label>
            <select name="klass_id">
                {volist name="Student->Klass->all()" id="klass"}
                <option value="{$klass->id}" {eq name="$klass->id" value="$Student->klass_id"}selected="selected"{/eq}>
                {$klass->name}
                </option>
                {/volist}
            </select>
            <label>邮箱:</label>
            <input type="email" name="email" value="{$Student->getData('email')}"/>
            <button type="submit">保存</button>
        </form>
    </div>
</div>
</body>
</html>
