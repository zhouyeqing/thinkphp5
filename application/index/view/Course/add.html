<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/thinkphp5/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>添 加 课 程</title>
</head>
<body class="container">
<div class="row">
    <div class="col-xs-6 col-xs-push-3">
        <div class="clearfix" style="margin-bottom: 10px"></div>
        <form action="{:url('save')}" method="post">
            <label for="name">课程名：</label>
            <input type="text" class="form-control" name="name" id="name">
            <div class="clearfix" style="margin-bottom: 10px"></div>
            <label>课程添加至：</label>
            {volist name='Course->klasses()->select()' id='Klass'}
            <label><input type="checkbox" value="{$Klass->id}" name="klass_id[]">{$Klass->name}</label>
            {/volist}
            <div class="clearfix" style="margin-bottom: 10px"></div>
            <button type="submit" class="btn btn-info">保存</button>
        </form>
    </div>
</div>
</body>
</html>
